<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnowMe</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <div class="title-content">
            <h1>know.me</h1>
        </div>

        <h3 class="page-title">Novo post</h3>

        <div class="actions-header">
            <div class="searchbar">
                <img src="/assets/img/magnifying-glass-solid 1.svg" width="20" height="20" alt="ícone de Lupa">
                <input type="text" placeholder="Buscar">
            </div>

            <a class="add-post-button" href="/pages/cadastro_formulario.html"><img class="add-post-icon"
                    src="/assets/img/plus-solid.svg" alt=""></a>
        </div>
    </header>

    <!-- SIDEBAR -->
    <div class="container">
        <aside class="sidebar">
            <ul>
                <li class="topics home">
                    <img src="/assets/img/home_icon.svg" alt="ícone de uma casa">
                    <a href="/pages/inicio.html">Início</a>
                </li>

                <li>
                    <hr>
                </li>

                <li class="topics">
                    <img src="/assets/img/friends_icon.svg" alt="ícone de amigos">
                    <span>Amigos</span>
                </li>


                <li class="friend">
                    <img src="/assets/img/Dani.jpg" alt="2° pessoa">
                    <a href="./profiles/perfil_dani.html">Daniely</a>
                </li>

                <li class="friend">
                    <img src="/assets/img/luna.jpg" alt="3° pessoa">
                    <a href="./profiles/perfil_luna.html">Estela</a>
                </li>

                <li class="friend">
                    <img src="/assets/img/pedro.jpeg" alt="4° pessoa">
                    <a href="./profiles/perfil_pedro.html">Pedro</a>
                </li>
                <li class="friend">
                    <img src="/assets/img/Leticia.jpg" alt="4° pessoa">
                    <a href="./profiles/perfil_leticia.html">Leticia</a>
                </li>
                <li>
                    <hr>
                </li>
            </ul>


            <div class="owner">
                <img src="/assets/img/carol.jpg" alt="5° pessoa">
                <a href="/pages/perfil.html">Carol</a>
            </div>
        </aside>
    </div>

    <!-- REGISTER POST FORM -->
    <main class="register-post-area">

        <div class="register-post-container">

            <a class="close-button" href="/pages/inicio.html">
                <img src="/assets/img/icons/close-icon.svg" alt="">
            </a>

            <div class="register-post-header">
                <img src="/assets/img/carol.jpg" alt="imagem usuario">
                <span class="register-post-owner">Carol</span>
                <span class="date">25/01/2025</span>
            </div>

            <div class="upload-box">

                <figure class="register-post-container-figure">
                    <img src="/assets/img/icons/media-icon.svg" alt="">
                </figure>

                <p>Arraste as fotos e vídeos aqui <br> ou</p>

                <button class="upload-btn">Selecione do computador</button>

            </div>

            <form class="register-post-form" action="">
                <input type="text" class="register-post-title" placeholder="Digite o título do post">

                <textarea class="register-post-caption" placeholder="Digite a legenda do post"></textarea>

                <a class="register-post-button" href="/pages/inicio.html">Postar</a>
            </form>

        </div>

    </main>

</body>

</html>
