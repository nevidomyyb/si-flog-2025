<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnowMe</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

     <!-- HEADER -->
     <header class="header">
        <div class="title-content">
            <h1>know.me</h1>
        </div>

        <h3 class="page-title">Cadastrar </h3>

        <div class="actions-header">
            <div class="searchbar">
                <img src="/assets/img/magnifying-glass-solid 1.svg" width="20" height="20" alt="ícone de Lupa">
                <input type="text" placeholder="Buscar">
            </div>

            <button class="add-post-button"><img class="add-post-icon" src="/assets/img/plus-solid.svg" alt=""></button>
        </div>
    </header>

    <!-- SIDEBAR -->
    <div class="container">
        <aside class="sidebar">
            <ul>
                <li class="topics home">
                    <img src="/assets/img/home_icon.svg" alt="ícone de uma casa">
                    <a href="">Início</a>
                </li>

                <li>
                    <hr>
                </li>

                <li class="topics">
                    <img src="/assets/img/friends_icon.svg" alt="ícone de amigos">
                    <span>Amigos</span>
                </li>

                <li class="friend">
                    <img src="/assets/img/carol.jpg" alt="1° pessoa">
                    <a href="perfil.html">Carol</a>
                </li>

                <li class="friend">
                    <img src="/assets/img/Dani.jpg" alt="2° pessoa">
                    <a href="perfil02.html">Daniely</a>
                </li>

                <li class="friend">
                    <img src="/assets/img/luna.jpg" alt="3° pessoa">
                    <a href="perfil03.html">Estela</a>
                </li>

                <li class="friend">
                    <img src="/assets/img/pedro.jpeg" alt="4° pessoa">
                    <a href="perfil04.html">Pedro</a>
                </li>
                <li class="friend">
                    <img src="/assets/img/Leticia.jpg" alt="4° pessoa">
                    <a href="perfil05.html">Leticia</a>
                </li>
                <li>
                    <hr>
                </li>
            </ul>


            <div class="owner">
                <img src="/assets/img/dono.jpeg" alt="5° pessoa">
                <a href="">Dono</a>
            </div>
        </aside>
    </div>

    <!-- REGISTER POST FORM -->
    <main class="register-post-area">
        <div class="register-post-container">
            <div class="register-post-header">
                <img src="/assets/img/dono.jpeg" alt="imagem usuario">
                <span>Vitoria Xavier</span>
                <span class="date">25/01/2025</span>
            </div>
            <div class="upload-box">
                <i class="fas fa-images"></i>
                <figure class="register-post-container-figure">
                    <img src="/assets/img/image.svg" alt="">
                </figure>
                <p>Arraste as fotos e vídeos aqui</p>
                <button class="upload-btn">Selecione do computador</button>
            </div>
            <input type="text" class="register-post-title" placeholder="Digite o título do post">
            <textarea class="register-post-caption" placeholder="Digite a legenda do post"></textarea>
            <button class="register-post-button">Postar</button>
        </div>
    </main>
</body>
</html>
