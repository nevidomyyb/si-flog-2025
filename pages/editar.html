<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnowMe</title>
    <link rel="stylesheet" href="/assets/css/editar.css">
</head>
<body>
    <main class="feed">
        <div class="post">
            <div class="close-button">×</div> <div class="post-header">
                <img src="/assets/img/person_1.svg" alt="imagem usuario">
                <span>Pessoa 1</span>
                <span class="date">25/01/2025</span>
            </div>
            <div class="upload-box">
                <i class="fas fa-images"></i>
                <figure><img src="/assets/img/image.svg" alt=""></figure>
                <p>Arraste as fotos e vídeos aqui</p>
                <button class="upload-btn">Selecione do computador</button>
            </div>
            <input type="text" class="post-title" placeholder="Digite o título do post">
            <textarea class="post-caption" placeholder="Digite a legenda do post"></textarea>
            <button class="post-btn">Salvar</button>
        </div>
    </main>
</body>
</html>
