<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know.me - Perfil</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <div class="title-content">
            <h1>know.me</h1>
        </div>

        <h3 class="page-title">Informações Pessoais</h3>

        <div class="actions-header">
            <div class="searchbar">
                <img src="/assets/img/magnifying-glass-solid 1.svg" width="20" height="20" alt="ícone de Lupa">
                <input type="text" placeholder="Buscar">
            </div>

            <a class="add-post-button" href="/pages/cadastro_formulario.html"><img class="add-post-icon"
                    src="/assets/img/plus-solid.svg" alt=""></a>
        </div>
    </header>

    <!-- SIDEBAR -->
    <div class="container">
        <aside class="sidebar">
            <ul>
                <li class="topics home">
                    <img src="/assets/img/home_icon.svg" alt="ícone de uma casa">
                    <a href="/pages/inicio.html">Início</a>
                </li>

                <li>
                    <hr>
                </li>

                <li class="topics">
                    <img src="/assets/img/friends_icon.svg" alt="ícone de amigos">
                    <span>Amigos</span>
                </li>


                <li class="friend">
                    <img src="/assets/img/Dani.jpg" alt="2° pessoa">
                    <a href="./profiles/perfil_dani.html">Daniely</a>
                </li>

                <li class="friend">
                    <img src="/assets/img/luna.jpg" alt="3° pessoa">
                    <a href="./profiles/perfil_luna.html">Estela</a>
                </li>

                <li class="friend">
                    <img src="/assets/img/pedro.jpeg" alt="4° pessoa">
                    <a href="./profiles/perfil_pedro.html">Pedro</a>
                </li>
                <li class="friend">
                    <img src="/assets/img/Leticia.jpg" alt="4° pessoa">
                    <a href="./profiles/perfil_leticia.html">Leticia</a>
                </li>
                <li>
                    <hr>
                </li>
            </ul>


            <div class="owner">
                <img src="/assets/img/carol.jpg" alt="5° pessoa">
                <a href="/pages/perfil.html">Carol</a>
            </div>
        </aside>
    </div>

    <!-- PERSONAL INFOMATION -->


    <main class="information">

        <div class="post-profile-information">

            <div class="post-header-information">
                <div class="post-header-profile-information">
                    <img class="post-header-img-profile-information" src="/assets/img/carol.jpg" alt="Avatar">
                    <h2 class="profile-name">Carol</h2>
                </div>
            </div>

            <form class="form_information">
                <label class="label_information" for="user">Usuário</label>
                <input class="input_information" type="text" id="user" value="Carol">

                <label class="label_information" for="email">Email</label>
                <input class="input_information" type="email" id="email" value="carol@knowme.com">

                <label class="label_information" for="password">Senha</label>
                <input class="input_information" type="password" id="password" placeholder="********">

                <div class="buttons_information">
                    <a class="btn-v" href="/pages/perfil.html">Voltar</a>
                    <a class="btn-s" href="/pages/perfil.html">Salvar</a>
                </div>
            </form>
        </div>
    </main>

</body>

</html>
