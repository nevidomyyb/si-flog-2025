<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>know.me - Cadastro</title>

    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body class="body-login-register ">
    
    <main class="main-login-register">

         <section class="register-logo">
            <h1>
                Descubra. <br> 
                Compartilhe. <br>
                Seja você. <br>
                Junte-se ao <span>know.me</span>!
            </h1>
            <img src="/assets/img/person_icon.svg" alt="Icone de uma pessoa com os braços erguidos">
         </section>

         <form class="form-register" action="">
            <input class="login-register-input" type="text" placeholder="Nome de Usuário">
            <input class="login-register-input" type="email" placeholder="E-mail">
            <input class="login-register-input" type="password" placeholder="Senha">

            <button class="login-register-button" type="submit">Cadastre-se</button>
         </form>

         <section class="login-register-hint">
            <p>Já possui uma conta? <a class="hint-link" href="">Conecte-se</a></p>
         </section>
    </main>

    <footer class="footer-login-register">
        <p class="footer-login-text">© 2025 know.me. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
