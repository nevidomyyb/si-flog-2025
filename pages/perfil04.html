    <!DOCTYPE html>

<head>

<body>
    <!-- HEADER -->
    <header class="header">
        <div class="title-content">
            <h1>know.me</h1>
        </div>

        <h3 class="page-title">Perfil</h3>

        <div class="actions-header">
            <div class="searchbar">
                <img src="/assets/img/magnifying-glass-solid 1.svg" width="20" height="20" alt="ícone de Lupa">
                <input type="text" placeholder="Buscar">
            </div>

            <button class="add-post-button"><img class="add-post-icon" src="/assets/img/plus-solid.svg" alt=""></button>
        </div>
    </header>

    <!-- SIDEBAR -->
    <div class="container">
        <aside class="sidebar">
            <ul>
                <li class="topics home">
                    <img src="/assets/img/home_icon.svg" alt="ícone de uma casa">
                    <a href="">Início</a>
                </li>

                <li>
                    <hr>
                </li>

                <li class="topics">
                    <img src="/assets/img/friends_icon.svg" alt="ícone de amigos">
                    <span>Amigos</span>
                </li>

                <li class="friend">
                    <img src="/assets/img/carol.jpg" alt="1° pessoa">
                    <a href="perfil.html">Carol</a>
                </li>

                <li class="friend">
                    <img src="/assets/img/Dani.jpg" alt="2° pessoa">
                    <a href="perfil02.html">Daniely</a>
                </li>

                <li class="friend">
                    <img src="/assets/img/luna.jpg" alt="3° pessoa">
                    <a href="perfil03.html">Estela</a>
                </li>

                <li class="friend">
                    <img src="/assets/img/pedro.jpeg" alt="4° pessoa">
                    <a href="perfil04.html">Pedro</a>
                </li>
                <li class="friend">
                    <img src="/assets/img/Leticia.jpg" alt="4° pessoa">
                    <a href="perfil05.html">Leticia</a>
                </li>
                <li>
                    <hr>
                </li>
            </ul>


            <div class="owner">
                <img src="/assets/img/dono.jpeg" alt="5° pessoa">
                <a href="">Dono</a>
            </div>
        </aside>
    </div>

        <!-- PROFILE -->
        <main class="profile">

        <div class="post-profile">

            <div class="post-header1">
                <div class="post-header-profile1">
                    <img class="post-header-img-profile1" src="/assets/img/pedro.jpeg" alt="Avatar">
                    <a href="">Pedro</a>

                </div>

                <table class="table-profile">
                    <tr>
                        <td>Posts</td>
                        <td>Amigos</td>
                    </tr>
                    <tr>
                        <td>8</td>
                        <td>5</td>
                    </tr>
                </table>
            </div>

            <div class="profile-settings">
                <img class="img-config" src="/assets/img/Vector (1).svg" alt="Configurações">
            </div>            
        </div>
        <div class="photos-profile">
            <img src="/assets/img/cafe.jpeg" alt="photo coffee">
            <img src="/assets/img/volei.jpeg" alt="photo volei">
            <img src="/assets/img/bala.png" alt="photo b_coffee">
            <img src="/assets/img/siberiano.jpeg" alt="photo dog">
            <img src="/assets/img/computador.jpeg" alt="photo computer">
            <img src="/assets/img/gato laranja.jpg" alt="photo cat">
            <img src="/assets/img/banco.jpeg" alt="photo b_d">
            <img src="/assets/img/pinscher.webp" alt="photo dog">
        </div>
