<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>know.me - Cadastro</title>

</head>
<body class="login">
    
    <main class="main__login">

         <section class="register__logo">
            <h1>
                Descubra. <br> 
                Compartilhe. <br>
                Seja você. <br>
                Junte-se ao know.me!
            </h1>
            <img src="/assets/img/Vector.svg" alt="Icone de uma pessoa com os braços erguidos">
         </section>

         <form class="form__login" action="">
            <input class="login__input" type="text" placeholder="Nome de Usuário">
            <input class="login__input" type="email" placeholder="E-mail">
            <input class="login__input" type="password" placeholder="Senha">

            <button class="login__button" type="submit">Cadastre-se</button>
         </form>

         <section class="login__hint">
            <p>Já possui uma conta? <a class="hint__link" href="">Conecte-se</a></p>
         </section>
    </main>

    <footer class="footer__login">
        <p class="footer__login__text">© 2025 know.me. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
