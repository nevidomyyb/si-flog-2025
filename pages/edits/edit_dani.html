<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnowMe - Comentários</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <div class="title-content">
            <h1>know.me</h1>
        </div>

        <h3 class="page-title">Editar Post</h3>

        <div class="actions-header">
            <div class="searchbar">
                <img src="/assets/img/magnifying-glass-solid 1.svg" width="20" height="20" alt="ícone de Lupa">
                <input type="text" placeholder="Buscar">
            </div>

            <a class="add-post-button" href="/pages/cadastro_formulario.html"><img class="add-post-icon"
                    src="/assets/img/plus-solid.svg" alt=""></a>
        </div>
    </header>

    <!-- SIDEBAR -->
    <div class="container">
        <aside class="sidebar">
            <ul>
                <li class="topics home">
                    <img src="/assets/img/home_icon.svg" alt="ícone de uma casa">
                    <a href="/pages/inicio.html">Início</a>
                </li>

                <li>
                    <hr>
                </li>

                <li class="topics">
                    <img src="/assets/img/friends_icon.svg" alt="ícone de amigos">
                    <span>Amigos</span>
                </li>


                <li class="friend">
                    <img src="/assets/img/Dani.jpg" alt="2° pessoa">
                    <a href="./profiles/perfil_dani.html">Daniely</a>
                </li>

                <li class="friend">
                    <img src="/assets/img/luna.jpg" alt="3° pessoa">
                    <a href="./profiles/perfil_luna.html">Estela</a>
                </li>

                <li class="friend">
                    <img src="/assets/img/pedro.jpeg" alt="4° pessoa">
                    <a href="./profiles/perfil_pedro.html">Pedro</a>
                </li>
                <li class="friend">
                    <img src="/assets/img/Leticia.jpg" alt="4° pessoa">
                    <a href="./profiles/perfil_leticia.html">Leticia</a>
                </li>
                <li>
                    <hr>
                </li>
            </ul>


            <div class="owner">
                <img src="/assets/img/carol.jpg" alt="5° pessoa">
                <a href="/pages/perfil.html">Carol</a>
            </div>
        </aside>
    </div>

    <!-- EDIT FORM -->
    <main class="edit-area">

        <div class="edit-container">

            <div class="close-button">
                <a href="/pages/inicio.html"><img src="/assets/img/icons/close-icon.svg" alt=""></a>
            </div>

            <div class="edit-container-header">
                <img src="/assets/img/Dani.jpg" alt="imagem usuario">
                <span class="edit-post-owner">Daniely</span>
                <span class="date">25/01/2025</span>
            </div>

            <div class="upload-box">
                <img src="/assets/img/blush.jpeg" alt="">
            </div>

            <form class="edit-form" action="">

                <input class="edit-container-title" type="text" value="Meu novo favorito: blush e batom 2 em 1!">

                <textarea
                    class="edit-container-capiton">Olha só esse produto incrível que descobri! É um 2 em 1 que funciona como blush e batom, com uma textura mousse cremosa e aveludada que deixa um acabamento semi matte super suave. Amei o efeito blur que ele dá, e o melhor: não resseca a pele, porque tem ativos emolientes que deixam um sensorial bem confortável. Tô usando todos os dias, tanto nas bochechas quanto nos lábios. Alguém mais ama produtos multifuncionais assim?</textarea>
                <a class="edit-container-button" href="/pages/inicio.html">Salvar</a>
            </form>

        </div>

    </main>

</body>

</html>
