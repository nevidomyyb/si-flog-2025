<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know.me</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header>
        <h1 class="knowme-title">know.me</h1>
        <h3>Ínicio</h3>
        <nav>
            <input type="text" placeholder="Buscar no Flog">
            <button class="add-btn">+</button>
        </nav>
    </header>
    
    <div class="container">
        <aside class="sidebar">
            <ul  class="center-content">
                <li >
                    <img src="/assets/img/home_icon.svg" alt="ícone de uma casa">
                    <span>Início</span>
                </li>
                <li><hr></li>
                <li>
                    <img src="/assets/img/friends_icon.svg" alt="ícone de amigos">
                    <span>Amigos</span>
                </li>
                <li >
                    <img src="/assets/img/person_1.svg" alt="1° pessoa">
                    <span>Ana Carolina</span>
                </li>
                <li>
                    <img src="/assets/img/person_2.svg" alt="2° pessoa">
                    <span>Daniely Vasconcelos</span>
                </li>
                <li>
                    <img src="/assets/img/person_3.svg" alt="3° pessoa">
                    <span>Estela Luna</span>
                </li>
                <li>
                    <img src="/assets/img/person_4.svg" alt="4° pessoa">
                    <span>Pedro Cunha</span>
                </li>
            </ul>
            <div class="owner">
                <img src="/assets/img/person_5.svg" alt="5° pessoa">
                <span>Dono</span>
            </div>
        </aside>

        <main class="feed">
            <div class="post">
                <div class="post-header">
                    <img src="/assets/img/person_5.svg" alt="Avatar">
                    <span>Leticia</span>
                    <button class="edit-btn"><img src="/assets/img/edit_icon.svg" alt=""></button>
                </div>
                <img class="post-image" src="/assets/img/dog.png" alt="Imagem do post">
                <p class="caption">The most beautiful dog in the world oh gosh</p>
                <div class="actions">
                    <button><img src="/assets/img/like_icon.svg" alt=""></button>
                    <button><img src="/assets/img/comment_icon.svg" alt=""></button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
