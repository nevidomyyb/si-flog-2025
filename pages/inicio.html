<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know.me</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <div class="title-content">
            <h1>know.me</h1>
        </div>

        <h3 class="page-title">Início</h3>

        <div class="actions-header">
            <div class="searchbar">
                <img src="/assets/img/magnifying-glass-solid 1.svg" width="20" height="20" alt="ícone de Lupa">
                <input type="text" placeholder="Buscar">
            </div>

            <button class="add-post-button"><img class="add-post-icon" src="/assets/img/plus-solid.svg" alt=""></button>
        </div>
    </header>

    <!-- SIDEBAR -->
    <div class="container">
        <aside class="sidebar">
            <ul>
                <li class="topics home">
                    <img src="/assets/img/home_icon.svg" alt="ícone de uma casa">
                    <a href="">Início</a>
                </li>

                <li>
                    <hr>
                </li>

                <li class="topics">
                    <img src="/assets/img/friends_icon.svg" alt="ícone de amigos">
                    <span>Amigos</span>
                </li>


                <li class="friend">
                    <img src="/assets/img/Dani.jpg" alt="2° pessoa">
                    <a href="perfil02.html">Daniely</a>
                </li>

                <li class="friend">
                    <img src="/assets/img/luna.jpg" alt="3° pessoa">
                    <a href="perfil03.html">Estela</a>
                </li>

                <li class="friend">
                    <img src="/assets/img/pedro.jpeg" alt="4° pessoa">
                    <a href="perfil04.html">Pedro</a>
                </li>
                <li class="friend">
                    <img src="/assets/img/Leticia.jpg" alt="4° pessoa">
                    <a href="perfil05.html">Leticia</a>
                </li>
                <li>
                    <hr>
                </li>
            </ul>


            <div class="owner">
                <img src="/assets/img/carol.jpg" alt="5° pessoa">
                <a href="">Dono</a>
            </div>
        </aside>
    </div>


    <!-- FEED -->
    <main class="feed">

        <div class="post">

            <div class="post-header">
                <div class="post-header-profile">
                    <img class="post-header-img-profile" src="/assets/img/Leticia.jpg" alt="Avatar">
                    <a href="">Letícia</a>
                </div>
                <button class="edit-btn"><img src="/assets/img/pen-to-square-solid.svg" alt=""></button>
            </div>

            <img class="post-image" src="/assets/img/gato_preto.jpg" alt="Imagem do post">
            <p class="caption">The most beautiful dog in the world oh gosh</p>

            <div class="actions">
                <button><img src="/assets/img/like_icon.svg" alt=""></button>
                <button><img src="/assets/img/comment_icon.svg" alt=""></button>
            </div>

        </div>

        <div class="post">

            <div class="post-header">
                <div class="post-header-profile">
                    <img class="post-header-img-profile" src="/assets/img/Dani.jpg" alt="Avatar">
                    <a href="">Daniely</a>
                </div>
                <button class="edit-btn"><img src="/assets/img/edit_icon.svg" alt=""></button>
            </div>

            <img class="post-image" src="/assets/img/blush.jpeg" alt="Imagem do post">
            <p class="caption">I love blush</p>

            <div class="actions">
                <button><img src="/assets/img/like_icon.svg" alt=""></button>
                <button><img src="/assets/img/comment_icon.svg" alt=""></button>
            </div>

        </div>

    </main>

</body>
</html>
