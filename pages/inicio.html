<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know.me</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <div class="title-content">
            <h1>know.me</h1>
        </div>

        <h3 class="page-title">Início</h3>

        <div class="actions-header">
            <div class="searchbar">
                <img src="/assets/img/magnifying-glass-solid 1.svg" width="20" height="20" alt="ícone de Lupa">
                <input type="text" placeholder="Buscar">
            </div>

            <a class="add-post-button" href="/pages/cadastro_formulario.html"><img class="add-post-icon"
                    src="/assets/img/plus-solid.svg" alt=""></a>
        </div>
    </header>

    <!-- SIDEBAR -->
    <div class="container">
        <aside class="sidebar">
            <ul>
                <li class="topics home">
                    <img src="/assets/img/home_icon.svg" alt="ícone de uma casa">
                    <a href="/pages/inicio.html">Início</a>
                </li>

                <li>
                    <hr>
                </li>

                <li class="topics">
                    <img src="/assets/img/friends_icon.svg" alt="ícone de amigos">
                    <span>Amigos</span>
                </li>


                <li class="friend">
                    <img src="/assets/img/Dani.jpg" alt="2° pessoa">
                    <a href="./profiles/perfil_dani.html">Daniely</a>
                </li>

                <li class="friend">
                    <img src="/assets/img/luna.jpg" alt="3° pessoa">
                    <a href="./profiles/perfil_luna.html">Estela</a>
                </li>

                <li class="friend">
                    <img src="/assets/img/pedro.jpeg" alt="4° pessoa">
                    <a href="./profiles/perfil_pedro.html">Pedro</a>
                </li>
                <li class="friend">
                    <img src="/assets/img/Leticia.jpg" alt="4° pessoa">
                    <a href="./profiles/perfil_leticia.html">Leticia</a>
                </li>
                <li>
                    <hr>
                </li>
            </ul>


            <div class="owner">
                <img src="/assets/img/carol.jpg" alt="5° pessoa">
                <a href="/pages/perfil.html">Carol</a>
            </div>
        </aside>
    </div>


    <!-- FEED -->
    <main class="feed">

        <div class="post">

            <div class="post-header">
                <div class="post-header-profile">
                    <img class="post-header-img-profile" src="/assets/img/carol.jpg" alt="Avatar">
                    <a href="">Carol</a>
                </div>
                <a class="edit-btn" href="/pages/edits/edit_carol.html"><img src="/assets/img/pen-to-square-solid.svg" alt=""></a>
            </div>

            <img class="post-image" src="/assets/img/dog.png" alt="Imagem do post">
            <p class="caption">Meu novo melhor amigo: um filhote de Golden Retriever!</p>

            <div class="actions">
                <button><img src="/assets/img/like_icon.svg" alt=""></button>
                <a href="/pages/commets/comments_carol.html"><img src="/assets/img/comment_icon.svg" alt=""></a>
            </div>

        </div>

        <div class="post">

            <div class="post-header">
                <div class="post-header-profile">
                    <img class="post-header-img-profile" src="/assets/img/Dani.jpg" alt="Avatar">
                    <a href="">Daniely</a>
                </div>
            </div>

            <img class="post-image" src="/assets/img/blush.jpeg" alt="Imagem do post">
            <p class="caption">Eu amo blush</p>

            <div class="actions">
                <button><img src="/assets/img/like_icon.svg" alt=""></button>
                <a href="/pages/commets/comments_dani.html"><img src="/assets/img/comment_icon.svg" alt=""></a>
            </div>

        </div>

    </main>

</body>

</html>
