<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>know.me - Login</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body class="login">

    <main class="main__login">

        <section class="login__logo">
            <img src="/assets/img/Vector.svg" alt="Icone de uma pessoa com os braços erguidos">
            <h1>know.me</h1>
        </section>

        <form class="form__login" method="post" action="">
            <input class="login__input" type="text" placeholder="Usuário ou e-mail">
            <input class="login__input" type="password" placeholder="Senha">
            <button class="login__button" type="submit">Entrar</button>
        </form>

        <section class="login__hint">
            <p>Ainda não possui uma conta? <a class="hint__link" href="">Cadastre-se</a></p>
        </section>

    </main>

    <footer class="footer__login">
        <p class="footer__login__text">© 2025 know.me. Todos os direitos reservados.</p>
    </footer>

</body>

</html>
