<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>know.me - Login</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body class="body-login-register">

    <main class="main-login">
        <div class="container-login-register">            
            <section class="login-logo">
                <img src="/assets/img/person_icon.svg" alt="Icone de uma pessoa com os braços erguidos">
                <h1>know.me</h1>
            </section>
    
            <form class="form-login" method="post" action="./inicio.html">
                <input class="login-register-input" type="text" placeholder="Usuário ou e-mail">
                <input class="login-register-input" type="password" placeholder="Senha">
                
                <a class="login-register-button" href="/pages/inicio.html">Entrar</a>
            </form>
    
            <section class="login-register-hint">
                <p>Ainda não possui uma conta? <a class="hint-link" href="./cadastro.html">Cadastre-se</a></p>
            </section>
        </div>

    </main>

    <footer class="footer-login-register">
        <p class="footer-login-text">© 2025 know.me. Todos os direitos reservados.</p>
    </footer>

</body>

</html>
